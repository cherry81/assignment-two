<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/logo.jpg" alt="news-logo" />
        <h1>Online Khabar</h1>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="header-button">
        <input type="search" placeholder="Search" />
        <button class="">Search</button>
      </div>
    </header>
    <main>
      <section class="feedback">
        <h2>We Value Your Feedback</h2>
        <form method="post" class="feedback-form">
          <fieldset>
            <legend>Send Us Your Thoughts</legend>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your full name"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <label for="message">Message / Feedback:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Write your feedback or comments here..."
                required
              >
              </textarea>
            </div>
            <br />
            <div class="button">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer-section">
      <section class="footer-one">
        <div class="logo-title">
          <img src="assets/logo.jpg" alt="news-logo" />
          <h2>Online Khabar</h2>
        </div>
        <div class="iframe">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2108532335674!2d85.38458941200389!3d27.679877276098996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1b68b15aa15d%3A0xba48e3080dc58485!2sBhulankhel%20Youth%20Club!5e0!3m2!1sne!2snp!4v1755853743596!5m2!1sne!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="social-media">
          <h2>Follow Us</h2>
          <div class="content">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
        </div>
      </section>
      <section class="copyright-section">
        <p>Copyright &copy; 2025 Online Khabar. Powered By Online Khabar</p>
      </section>
    </footer>
  </body>
</html>
