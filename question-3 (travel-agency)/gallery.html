<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/assets/logo.jpg" alt="company-logo" />
        <h1>Global Horizons</h1>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="home">
        <h2>Leave the Map, Follow the Moment</h2>
      </section>
      <section class="travel-gallery">
        <h2>Travel Gallery</h2>
        <div class="gallery-images">
          <img
            src="assets/popular-destination/patagonia-argentina.jpg"
            alt="travel-image-six"
          />
          <img
            src="assets/popular-destination/phukte-thailand.jpg"
            alt="travel-image-two"
          />
          <img
            src="assets/popular-destination/lisbon-portugal.jpg"
            alt="travel-image-four"
          />
          <img
            src="assets/popular-destination/bali-indonesia.jpeg"
            alt="travel-image-one"
          />
          <img
            src="assets/popular-destination/huwaii-usa.jpg"
            alt="travel-image-three"
          />
          <img
            src="assets/popular-destination/banff-canada.jpeg"
            alt="travel-image-five"
          />
        </div>
      </section>
      <section class="iframe-section">
        <h2>Explore the Destination</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/2q91J52NFGs?si=tQUWFu6_LZhZ74mU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section class="audio-guide">
        <h2>Listen to the Audio Guide</h2>
        <audio controls>
          <source src="assets/audio-guide.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </section>
    </main>
    <footer class="footer-section">
      <section class="footer-one">
        <div class="logo-title">
          <img src="/assets/logo.jpg" alt="company-logo" />
          <h2>Global Horizons</h2>
        </div>
        <div class="iframe">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2108532335674!2d85.38458941200389!3d27.679877276098996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1b68b15aa15d%3A0xba48e3080dc58485!2sBhulankhel%20Youth%20Club!5e0!3m2!1sne!2snp!4v1755853743596!5m2!1sne!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="social-media">
          <h2>Follow Us</h2>
          <div class="content">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
        </div>
      </section>
      <section class="copyright-section">
        <p>Copyright &copy; 2025 Global Horizons. Powered By Global Horizons</p>
      </section>
    </footer>
  </body>
</html>
