<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/assets/logo.jpg" alt="company-logo" />
        <h1>Global Horizons</h1>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Booking</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="booking">
        <h2>Where Your Journey Begins!</h2>
        <form method="post" class="form-items">
          <fieldset>
            <legend>Book Your Trip</legend>
            <div class="name">
              <label for="full-name"> Name :</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="Enter Your Full Name"
                required
              />
            </div>
            <br />
            <div class="destinations">
              <label for="destination">Choose Destination:</label>
              <select id="destination" name="destination" required>
                <option value="">-- Select --</option>
                <option value="Bali">Bali, Indonesia</option>
                <option value="Dubai">Dubai, UAE</option>
                <option value="Paris">Paris, France</option>
                <option value="Phuket">Phuket, Thailand</option>
                <option value="Maldives">Maldives</option>
                <option value="Singapore">Singapore</option>
                <option value="London">London, UK</option>
                <option value="Tokyo">Tokyo, Japan</option>
                <option value="Rome">Rome, Italy</option>
                <option value="CapeTown">Cape Town, South Africa</option>
              </select>
            </div>
            <br />
            <div class="travel-dates">
              <label for="dates">Travel Dates:</label>
              <input type="date" id="dates" name="dates" required />
            </div>
            <br />
            <div class="travellers">
              <label for="travellers">Number of Travelers:</label>
              <input
                type="number"
                id="travellers"
                name="travellers"
                min="1"
                required
              />
            </div>
            <br />
            <div>
              <label for="requests">Special Requests (optional):</label>
              <textarea id="requests" name="requests" rows="4"></textarea>
            </div>
            <br />
            <div class="button">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer-section">
      <section class="footer-one">
        <div class="logo-title">
          <img src="/assets/logo.jpg" alt="company-logo" />
          <h2>Global Horizons</h2>
        </div>
        <div class="iframe">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2108532335674!2d85.38458941200389!3d27.679877276098996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1b68b15aa15d%3A0xba48e3080dc58485!2sBhulankhel%20Youth%20Club!5e0!3m2!1sne!2snp!4v1755853743596!5m2!1sne!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="social-media">
          <h2>Follow Us</h2>
          <div class="content">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
        </div>
      </section>
      <section class="copyright-section">
        <p>Copyright &copy; 2025 Global Horizons. Powered By Global Horizons</p>
      </section>
    </footer>
  </body>
</html>
