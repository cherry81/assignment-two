<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/assets/logo.png" alt="company-logo" />
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <div class="heading">
          <h1>Contact Form</h1>
        </div>
        <form method="post" class="form-items">
          <fieldset>
            <legend>Reservation Form</legend>
            <div class="name">
              <label for="full-name"> Name :</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="Enter Your Full Name"
                required
              />
            </div>
            <br />
            <div class="date">
              <label for="date">Date :</label>
              <input type="date" name="date" id="date" />
            </div>
            <br />
            <div class="time">
              <label for="time">Time</label>
              <input type="time" name="time" id="time" />
            </div>
            <br />
            <div class="number">
              <label for="number"> Number of People :</label>
              <input type="number" name="number" id="number" />
            </div>
            <br />
            <div class="message">
              <label for="message">Message :</label>
              <textarea
                name="message"
                id="message"
                placeholder="Enter your Message"
              ></textarea>
            </div>
            <br />
            <div class="button">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer-section">
      <section class="footer-one">
        <div class="logo-title">
          <img src="/assets/logo.png" alt="company-logo" />
          <h2>The Snappy Claw</h2>
        </div>
        <div class="iframe">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2108532335674!2d85.38458941200389!3d27.679877276098996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1b68b15aa15d%3A0xba48e3080dc58485!2sBhulankhel%20Youth%20Club!5e0!3m2!1sne!2snp!4v1755853743596!5m2!1sne!2snp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="copyright-section">
        <p>Copyright &copy; 2025 The Snappy Claw. Powered By The Snappy Claw</p>
      </section>
    </footer>
  </body>
</html>
